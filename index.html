<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevJokes.io</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="norris.png" type="image/x-icon" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <img src="norris.png" alt="norris-png" loading="lazy" />
        <div class="content-container">
          <span class="left-quote">❝</span>
          <p class="content"></p>
          <span class="right-quote">❞</span>

          <div class="btn-group">
            <span class="add-to-fav">Added to Favourite</span>
            <div class="like">LIKE</div>
            <div class="next">NEXT</div>
          </div>
          <p class="demo"></p>
        </div>
        <!-- Favourite container -->
        <div class="fav">
          <h1>Favourite List</h1>
          <div class="fav-container">Favourite Joke here..</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
